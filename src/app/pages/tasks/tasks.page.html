<ion-header>
  <ion-toolbar>
    <ion-title>Tasks</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onLogout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Task List -->
  <ion-list>
    <ion-item *ngFor="let task of tasks$ | async">
      <ion-label>
        <h2>{{ task.title }}</h2>
        <p>{{ task.description }}</p>
        <p>Status: {{ task.status }} | Priority: {{ task.priority }} | Due: {{ task.dueDate | date }}</p>
      </ion-label>
      <!-- Button to toggle status between Pending and Completed -->
      <ion-button color="primary" (click)="toggleStatus(task)">
        Mark as {{ task.status === 'Pending' ? 'Completed' : 'Pending' }}
      </ion-button>
      <ion-button color="primary" (click)="editTask(task)">Edit</ion-button>
      <ion-button color="danger" (click)="deleteTask(task.id)">Delete</ion-button>
    </ion-item>
  </ion-list>

  <!-- Add Task Button -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
